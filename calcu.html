<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="stylee.css">
<script>
    function Solve(val) {
       var la = document.getElementById('vis');
       la.value += val;
    }
    function Result() {
       var num1 = document.getElementById('vis').value;
       var num2 = eval(num1);
       document.getElementById('vis').value = num2;
    }
    function Clear() {
       var sud = document.getElementById('vis');
       sud.value = '';
    }
    function Back() {
       var ev = document.getElementById('vis');
       ev.value = ev.value.slice(0,-1);
    }
 </script>
 <body>
    <h1>Welcome to My Calulator App</h1>
    <div class="container">
        <input type="text" id = 'vis'>
        <div class="button">
            <input type="button" value = 'AC' onclick = "Clear()">
            <input type="button" value = 'x' onclick ="Back('x')">
            <input type="button" value = '%' onclick = "Solve('%')">
            
            <input type="button" value = '/' onclick = "Solve('/')">
            <br>
            <input type="button" value = '7' onclick = "Solve('7')">
            <input type="button" value = '8' onclick = "Solve('8')">
            <input type="button" value = '9' onclick = "Solve('9')">
            <input type="button" value = '*' onclick = "Solve('*')">
            <br>
            <input type="button" value = '4' onclick = "Solve('4')">
            <input type="button" value = '5' onclick = "Solve('5')">
            <input type="button" value = '6' onclick = "Solve('6')">
            <input type="button" value = '-' onclick = "Solve('-')">
            <br>
            <input type="button" value = '1' onclick = "Solve('1')">
            <input type="button" value = '2' onclick = "Solve('2')">
            <input type="button" value = '3' onclick = "Solve('3')">
            <input type="button" value = '+' onclick = "Solve('+')">
            <br>
            <input type="button" value = '00'onclick = "Solve('00')">
            <input type="button" value = '0' onclick = "Solve('0')">
            <input type="button" value = '.' onclick = "Solve('.')">
            <input type="button" value = '=' onclick = "Result()">
         </div>
    </div>
</body>
</html>
